<div class="fixed left-0 top-0 overflow-auto z-0 p-20 w-full h-full bg-opacity-60 bg-black opacity-animated">
    <form #form="ngForm" (submit)="updateSubscriptions(form)"
        class="border-2 rounded-xl p-5 w-fit m-auto h-fit dark:bg-backgroundDT bg-backgroundT">
        <p class="text-center pb-2">{{user.uid}}, {{user.username}}</p>
        <div class="text-center">
            <p class="pt-2 pb-1.5 italic">Subscribed instances</p>

            <div class="border-l-2">
                <label for="{{i.id}}" *ngFor="let i of instances" class="block px-3 text-left">
                    <input checked="{{i.subscribed}}" type="checkbox" id="{{i.id}}" name="{{i.id}}" value="{{i.id}}" ngModel #subscribed>
                    {{i.name +" | "+ i.tag}}
                </label>
            </div>

        </div>
        <div class="flex justify-between">
            <button (click)="closeModal()">Close Form</button>
            <button type="submit" class="">Update User</button>
        </div>
    </form>
</div>
