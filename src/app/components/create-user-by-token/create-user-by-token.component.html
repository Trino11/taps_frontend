<div class="fixed left-0 top-0 overflow-auto z-0 p-20 w-full h-full bg-opacity-60 bg-black opacity-animated">
    <form (submit)="createUser(username, password, passwordR, manualTokenI)"
        class="border-2 rounded-xl p-5 w-fit m-auto h-fit dark:bg-backgroundDT bg-backgroundT max-w-6xl">
        <div class="grid grid-cols-2 grid-rows-2">

            <label for="newUsername" class="block my-2 pr-2 text-right">Username</label>
            <input type="text" class="block my-2 pl-2 text-letterT" id="newUsername" [maxLength]="15" [minLength]="4"
                #username>

            <label for="newPassword" class="block my-2 pr-2 text-right">Password</label>
            <input type="password" class="block my-2 pl-2 text-letterT" id="newPassword" #password>

            <label for="newPasswordR" class="block my-2 pr-2 text-right">Repeat password</label>
            <input type="password" class="block my-2 pl-2 text-letterT" id="newPasswordR" #passwordR>

        </div>
        <br>
        <p class="text-red-700 text-center" *ngIf="manualToken== true">There was a problem with your token, try to set
            it
            here, the token is the long characters on the end of this url.</p>
        <p *ngIf="manualToken== false" class="pt-2">You only have to use this field if you are getting errors, or if
            your url dont have the token.</p>

        <div class="grid grid-cols-2 grid-rows-2">
            <label for="manualToken" class="block my-2 pr-2 text-right">Use your token here</label>
            <input type="text" class="block my-2 pl-2 text-letterT" id="manualToken" #manualTokenI>
        </div>

        <p class="text-red-700 text-center" *ngIf="nameShort == true">Name must be longer</p>
        <p class="text-red-700 text-center" *ngIf="passNotMatch == true">Passwords does not match</p>
        <div class="text-center border-2 rounded-2xl w-fit m-auto px-2 mt-2 bg-green-500 hover:bg-green-700 text-black">
            <button type="submit" class="">Create User</button>
        </div>
    </form>
</div>
